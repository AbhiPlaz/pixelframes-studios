<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Portfolio | PixelFrames Studios</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <!-- Same navigation as index.html -->
    </nav>

    <header class="page-header">
        <div class="container">
            <h1>Our Creative Portfolio</h1>
            <p>Explore our diverse range of video production projects</p>
        </div>
    </header>

    <section class="section">
        <div class="container">
            <div class="portfolio-filter">
                <button class="filter-btn active" data-filter="all">All Projects</button>
                <button class="filter-btn" data-filter="commercial">Commercial</button>
                <button class="filter-btn" data-filter="music">Music Videos</button>
                <button class="filter-btn" data-filter="corporate">Corporate</button>
                <button class="filter-btn" data-filter="documentary">Documentary</button>
            </div>

            <div class="portfolio-grid">
                <!-- Commercial Projects -->
                <div class="portfolio-item" data-category="commercial">
                    <div class="portfolio-thumbnail">
                        <img src="images/commercial-1.jpg" alt="Sports Drink Commercial">
                        <div class="portfolio-overlay">
                            <h3>Energize Sports Drink</h3>
                            <p>30-second TV commercial</p>
                            <a href="#" class="btn btn-small">View Case Study</a>
                        </div>
                    </div>
                </div>

                <!-- Music Video Projects -->
                <div class="portfolio-item" data-category="music">
                    <div class="portfolio-thumbnail">
                        <img src="images/music-1.jpg" alt="Artist Music Video">
                        <div class="portfolio-overlay">
                            <h3>Jade - "Midnight"</h3>
                            <p>Official music video</p>
                            <a href="#" class="btn btn-small">Watch Video</a>
                        </div>
                    </div>
                </div>

                <!-- Corporate Projects -->
                <div class="portfolio-item" data-category="corporate">
                    <div class="portfolio-thumbnail">
                        <img src="images/corporate-1.jpg" alt="Company Profile">
                        <div class="portfolio-overlay">
                            <h3>TechSolutions Inc.</h3>
                            <p>Corporate profile video</p>
                            <a href="#" class="btn btn-small">View Project</a>
                        </div>
                    </div>
                </div>

                <!-- Additional portfolio items would follow the same pattern -->
            </div>
        </div>
    </section>

    <footer class="footer">
        <!-- Same footer as index.html -->
    </footer>

    <script src="main.js"></script>
</body>
</html>
