<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | PixelFrames Studios</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <!-- Same navigation as index.html -->
    </nav>

    <main class="thank-you-section">
        <div class="container">
            <div class="thank-you-card">
                <div class="checkmark-animation">
                    <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                        <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none"/>
                        <path class="checkmark-check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                    </svg>
                </div>
                <h1>Thank You!</h1>
                <p>We've received your message and will get back to you within 24 hours.</p>
                
                <div class="whats-next">
                    <h3>What's Next?</h3>
                    <ul>
                        <li><i class="fas fa-check-circle"></i> Check your email for confirmation</li>
                        <li><i class="fas fa-clock"></i> We'll review your project details</li>
                        <li><i class="fas fa-phone"></i> Expect a call from our producer</li>
                    </ul>
                </div>
                
                <div class="action-buttons">
                    <a href="index.html" class="btn btn-primary">Back to Home</a>
                    <a href="portfolio.html" class="btn btn-outline">View Our Work</a>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <!-- Same footer as index.html -->
    </footer>

    <script src="main.js"></script>
</body>
</html>
