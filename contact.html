<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | PixelFrames Studios</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <!-- Same navigation as index.html -->
    </nav>

    <header class="page-header">
        <div class="container">
            <h1>Let's Create Together</h1>
            <p>Get in touch to discuss your next project</p>
        </div>
    </header>

    <section class="section">
        <div class="container">
            <div class="contact-grid">
                <div class="contact-info">
                    <h2>Our Studio</h2>
                    <div class="info-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <p>123 Creative Lane, Los Angeles, CA 90028</p>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-phone"></i>
                        <p>+1 (555) 123-4567</p>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-envelope"></i>
                        <p>contact@pixelframesstudios.com</p>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-clock"></i>
                        <p>Monday-Friday: 9am-6pm PST</p>
                    </div>
                </div>

                <div class="contact-form-container">
                    <h2>Send Us a Message</h2>
                    <form id="contactForm" action="https://formspree.io/f/xblkkgdw" method="POST">
                        <div class="form-group">
                            <label for="name">Your Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="service">Service Needed</label>
                            <select id="service" name="service" required>
                                <option value="">Select a service</option>
                                <option value="commercial">Commercial Production</option>
                                <option value="music">Music Video</option>
                                <option value="corporate">Corporate Video</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="message">Project Details</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <input type="hidden" name="_subject" value="New Project Inquiry - PixelFrames Studios">
                        <input type="hidden" name="_next" value="https://abhiplaz.github.io/pixelframes-studios/thank-you.html">
                        <button type="submit" class="btn btn-primary">
                            <span class="btn-text">Send Message</span>
                            <span class="spinner hidden"></span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <!-- Same footer as index.html -->
    </footer>

    <script src="main.js"></script>
</body>
</html>
